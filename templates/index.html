<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Make size adjustable to any device -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Digital Marketing</title>

    <style>
        body {
            background-image: url('../static/banner.png');
            background-size: cover;
        }
    </style>

</head>

<body class="p-3 mb-2 bg-light text-dark">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5CRM9FG" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="shadow-lg p-3 bg-white rounded mx-auto">

        <form action="/submit_form" method="POST">

            <div class=" form-group mb-3">
                <h5>What is your age?</h5>
                <input placeholder="Enter your age" type="number" class="form-control" id="agefield" name="agefield"
                    data-rule-required="true" contenteditable="false" min="1" max="80" required>
            </div>
            <div class="form-group mb-3">
                <h5>What is your gender?</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="id_gender" value="male" required>
                    <label class="form-check-label" for="id_gender">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="id_gender" value="female" required>
                    <label class="form-check-label" for="id_gender">
                        Female
                    </label>
                </div>
            </div>

            <div class="form-group mb-3">
                <h5>What marketing tool or skill do you use the most?</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="default" id="id_GA" onclick="toggletextfield()"
                        value="Google Analytics">
                    <label class="form-check-label" for="id_GA">
                        Google Analytics
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="default" id="id_FB" onclick="toggletextfield()"
                        value="Facebook Ads Manager">
                    <label class="form-check-label" for="id_FB">
                        Facebook Ads Manager
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="default" id="id_tableau"
                        onclick="toggletextfield()" value="Tableau">
                    <label class="form-check-label" for="id_tableau">
                        Tableau
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="default" id="id_hubspot"
                        onclick="toggletextfield()" value="HubSpot">
                    <label class="form-check-label" for="id_hubspot">
                        HubSpot
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="default" id="id_google"
                        onclick="toggletextfield()" value="Google Ads">
                    <label class="form-check-label" for="id_google">
                        Google Ads
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="default" id="id_hootsuite"
                        onclick="toggletextfield()" value="Hootsuite">
                    <label class="form-check-label" for="id_hootsuite">
                        Hootsuite
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="default" id="id_excel"
                        onclick="toggletextfield()" value="Microsoft Excel">
                    <label class="form-check-label" for="id_excel">
                        Microsoft Excel
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="default" id="id_others" value="others"
                        onclick="toggletextfield()">
                    <label class="form-check-label" for="id_others">
                        Others:
                    </label>
                    <input disabled placeholder="Other marketing tools" type="text" class="form-control" id="textfield"
                        name="textfield" data-rule-required="true" contenteditable="false">
                </div>
            </div>

            <div class="form-group mb-3">
                <h5>What is your email?</h5>
                <input placeholder="Enter your email" type="text" class="form-control" id="emailfield" name="emailfield"
                    data-rule-required="true" contenteditable="false" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>

    <script type="text/javascript">
        function toggletextfield() {
            let otherselement = document.getElementById("id_others");
            let ischecked = otherselement.checked;
            let textfieldelement = document.getElementById("textfield");
            if (ischecked == true) {
                console.log(textfieldelement.disabled);
                // Below line means enable text field
                textfieldelement.disabled = false;
            } else {
                // Below line means disable text field
                textfieldelement.disabled = true;
            }
        }
    </script>

    <!-- Javascript to function Bootstrap properly (taken from bootstrap website) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
